<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-page.css">

    </script>
    <title>Document
    </title>
  </head>
  <body>
    <!--contact us page-->
    <div class="container-fluid">
      <div class="container-fluid head">
        <div class="row">
          <hr style="background-color: chocolate;  width: 120px; height: 4px; ">
          <div class="col-md-12">
            <h1>Contact us to get free support.
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8070162.8366215015!2d4.166165895927645!3d9.01722700288003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0baf7da48d0d%3A0x99a8fe4168c50bc8!2sNigeria!5e0!3m2!1sen!2sng!4v1592397270271!5m2!1sen!2sng" width="520px" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
          </div>
        </div>
      </div>
      <!--This is the form -->
      <div class="container-fluid contact-form">
        <form action="" method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="Your message here" class="form-control" style="width: 100%; height: 150px;">Your message here
                </textarea>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block" > Send
                  <i class="fa fa-paper-plane">
                  </i>
                  </div>
              </div>
            </div>
            </form>
          </div>
        <!--This is the address datails -->
        <div class=" container-fluid address">
          <div class="row">
            <div class="col-md-4">
              <span class="fa-stack fa-3x">
                <i class="fa fa-circle fa-stack-2x icon-background">
                </i>
                <i class="fa fa-envelope-o fa-stack-1x">
                </i>
              </span>
              <h2>Email
                <p>
                  <small>zuriinteriors@gmail.com
                    <br>supportzuri.mail
                  </small>
                </p>
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <span class="fa-stack fa-3x">
                <i class="fa fa-circle fa-stack-2x icon-background">
                </i>
                <i class="fa fa-volume-control-phone fa-stack-1x">
                </i>
              </span>
              <h2>Phone Number
                <p>
                  <small>+234 816 0877 462 
                    <br> +234 819 87772 263
                  </small>
                </p>
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <span class="fa-stack fa-3x">
                <i class="fa fa-circle fa-stack-2x icon-background">
                </i>
                <i class="fa fa-map-marker fa-stack-1x">
                </i>
              </span>
              <h2>Location
                <p>
                  <small>No 10,Lekki Phase1
                    <br>Lagos State,Nigeria
                  </small>
                </p>
              </h2>
            </div>
          </div>
        </div>  
      </div>
      </body>
    </html>
