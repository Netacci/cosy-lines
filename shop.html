<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!-- Optimized viewport for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />

    <!-- Website description -->
    <meta name="description" content="Cosy-Lines: HTML website template for an interior design brand"/>
    <meta name="keywords" content="interior design, HTML templates, interior design website" />

    <!-- Website title-->
    <title>Shop: Cosy-Lines</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS links-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
</head>
<body>
    <header>
        <!-- NAVBAR STARTS HERE -->
        <div class="container">

        
          <nav class="navbar navbar-expand-lg navbar-dark bg-light">
            <a class="navbar-brand logo" href="#">Cosy Lines</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto navlist">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item cart-icon">
                  <a class="cart"><i class="fas fa-shopping-cart"></i></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    </header>


    <!-- FOOTER STARTS HERE -->
    <footer class="foot-section">
        <div class="signup-section">
          <h3 class="sign-up">
            Sign Up to Recieve Our Newsletters and Design Inspirations
          </h3>
          <input
            type="email"
            class="sign-input"
            placeholder="Enter Your Email Address"
          />
          <button type="button" class="btn btn-footer">Sign Up</button>
        </div>
        <div class="footer-list">
          <div class="footer-links">
            <a href="" class="footlink">Terms and Condition</a>
            <a href="" class="footlink">Portfolio</a>
            <a href="" class="footlink">Career</a>
            <a href="" class="footlink">Shop</a>
            <a href="" class="footlink">Privacy Policy</a>
          </div>
          <p class="copy">
            <span class="foot-logo">Zuri.</span> 2020 All Rights Reserved
          </p>
        </div>
      </footer>
      <!-- FOOTER ENDS HERE -->
    


    <!-- All javascript at the bottom of the page for fast page load -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/swiper.min.js"></script>
</body>
</html>
